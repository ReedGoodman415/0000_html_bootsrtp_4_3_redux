<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Navbar, Hero Image, and Footer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<header class="navigation">
  <div class="inline-block logo">
    <img src="my-logo.png" alt="My Logo">
  </div>
  <nav class="inline-block">
    <ul class="inline-block">
      <li>About Me</li>
      <li>My Skills</li>
      <li>My Work</li>
      <li>Contact</li>
    </ul>
  </nav>
</header>

<section class="heroImg">
  <div class="content">
    <img src="/Users/reedgoodman/0000_html_bootsrtp_4_3_redux/IMG_1293.JPG alt="My Picture">
    <p>A paragraph about yourself!</p>
    <button>Download Resume</button>
  </div>
</section>

<footer>
  <ul class="inline-block">
    <li>about</li>
    <li>skills</li>
    <li>work</li>
    <li>contact</li>
  </ul>
</footer>

</body>
</html>
<head>
    <link rel="stylesheet" href="styles.css">
  </head>
